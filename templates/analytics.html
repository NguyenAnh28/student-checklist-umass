<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Preparation Analytics</title>
  <style>
    /* Styles for the page layout */
    body {
      font-family: Arial, sans-serif;
      background: url('https://americanisraelite.com/wp-content/uploads/2024/04/US-Education-Department-.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      color: #000000;
    }

    /* Overlay for the faded effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      width: 90%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .chart-container {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-top: 20px;
    }
    .left-half {
      display: flex;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      text-align: center;
    }
    .right-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .total-submissions {
      font-size: 120px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .total-submissions-label {
      font-size: 18px;
      color: #333;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .merged-box {
      width: 90%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }
    .status-display {
      margin-bottom: 20px;
      font-size: 20px;
    }
    .tasks-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ccc;
    }
    .task-item {
      width: 100%;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
    }
    .task-status {
      font-size: 14px;
      color: #007bff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <h1>University Preparation Analytics</h1>
  </div>
  <div class="container">
    <h2>Analytics Overview</h2>
    <div class="chart-container">
      <div class="left-half">
        <div class="total-submissions" id="totalSubmissions">0</div>
        <div class="total-submissions-label">Submissions so far</div>
      </div>
      <div class="right-half">
        <h3>Submission Quantity by Status</h3>
        <canvas id="statusChart"></canvas>
      </div>
    </div>
  </div>
  

  <script>
    async function fetchAnalyticsData() {
      const response = await fetch("/api/students");
      const data = await response.json();
      return data.students;
    }

    async function renderCharts() {
      const students = await fetchAnalyticsData();

      const totalSubmissions = students.length;
      let currentCount = 0;
      const totalSubmissionsElement = document.getElementById('totalSubmissions');

      const interval = setInterval(() => {
        if (currentCount < totalSubmissions) {
          currentCount++;
          totalSubmissionsElement.textContent = currentCount;
        } else {
          clearInterval(interval);
        }
      }, 10);

      const statusCounts = { "completed": 0, "partially completed": 0, "not started": 0 };
      students.forEach(student => {
        if (statusCounts[student.checklist_status] !== undefined) {
          statusCounts[student.checklist_status] += 1;
        }
      });

      const statusCtx = document.getElementById('statusChart').getContext('2d');
      new Chart(statusCtx, {
        type: 'bar',
        data: {
          labels: Object.keys(statusCounts),
          datasets: [{
            label: 'Submissions by Status',
            data: Object.values(statusCounts),
            backgroundColor: ['green', 'orange', 'red']
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Status' } },
            y: { title: { display: true, text: 'Number of Submissions' }, beginAtZero: true }
          }
        }
      });

      displayUserStatus(students);
      displayIncompleteTasks();
    }

    function displayUserStatus(students) {
      // Simulated logic to determine user's submission status
      const user = students.find(student => student.id === 1); // Replace with actual logic to get the current user
      const userStatus = user ? user.checklist_status : "Unknown";

      document.getElementById('userStatus').innerHTML = `Your current submission status is: <strong>${userStatus}</strong>`;
    }

    function displayIncompleteTasks() {
      const tasks = [
        { name: "Submit transcript", status: "Pending" },
        { name: "Complete application form", status: "Pending" },
        { name: "Submit recommendation letters", status: "In Progress" },
        { name: "Pay application fee", status: "Completed" },
        { name: "Schedule interview", status: "Pending" }
      ];

      const completionTasksElement = document.getElementById('completionTasks');
      completionTasksElement.innerHTML = '';

      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task-item';
        taskDiv.innerHTML = `<span>${task.name}</span><span class="task-status">${task.status}</span>`;
        completionTasksElement.appendChild(taskDiv);
      });
    }

    renderCharts();
  </script>
</body>
</html>
